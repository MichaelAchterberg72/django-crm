{% extends "base_home.html" %}
{% load tailwind_filters %}
{% block title %}{% endblock title %}
{% block style %}

{% endblock style %}

{% block content %}
<h1 class="text-4xl text-grey-800">Reset your password</h1>
<div class="max-w-lg mx-auto">
  <form class="mt-5" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="mt-5 w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-3 rounded-md" type="submit" name="login">Reset Password</button>
  </form>
  <div class="py-5 border-t border-grey-200 mt-5">
    <a class="hover:text-blue-500 mt-3" href="{% url 'login' %}">Already have an account?</a>
  </div>
</div>
{% endblock content %}
